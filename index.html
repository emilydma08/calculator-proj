<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator Project</h1>
    <p>Use buttons to type in expressions, then press =</p>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">0</div>
            </div>
            <div class="operators">
                <div class="operator">+</div>
                <div class="operator">-</div>
                <div class="operator">/</div>
                <div class="operator">*</div>
                <div class="operator equalBtn">=</div>
            </div>
        </div> 
        <div class="clearBtn">Clear</div>
    </div>
    <p>Made with Vanilla JS, CSS, and HTML</p>
    <script src="script.js"></script>
</body>
</html>
